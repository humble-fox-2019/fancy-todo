<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id"
    content="1017128536793-3soqa56kif55oochg32t3q2ui6vf8u96.apps.googleusercontent.com">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
  <link rel="stylesheet" href="./helpers/toast/jquery.toast.min.css">
  <link rel="stylesheet" href="./styles/tw-output.css">
  <script src="https://kit.fontawesome.com/fca55f534a.js" crossorigin="anonymous"></script>
  <title>.todo</title>
</head>

<body>
  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <div id="app" class="flex flex-col w-full h-screen">
    <!-- Header -->
    <div class="h-20 bg-blue-600 flex items-center w-full">
      <div class="ml-20 text-white text-2xl">
        <i class="fas fa-list-ul"></i>
        <span> .Todo</span>
      </div>
      <div class="ml-auto mr-20">
        <ul class="flex w-32 justify-between items-center text-white">
          <li><button onclick="navigate(['#login-page', '#start', '.nav-button'])" class="nav-button"
              id="login-btn">Login</button></li>
          <li><button onclick="navigate(['#register-page', '#start', '.nav-button'])" class="nav-button"
              id="register-btn">Register</button></li>
          <li><button onclick="logout(), signOut()" class="bg-red-500 px-2 py-1 rounded hidden"
              id="logout-btn">Logout</button>
          </li>
        </ul>
      </div>
    </div>

    <div class="bg-teal-100 flex justify-center items-center flex-grow" id="start">
      <div class="w-full max-w-xs">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-6 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
              Email
            </label>
            <input 
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="email" type="email" placeholder="Email">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input 
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="password" type="password" placeholder="******************">
          </div>
          <div class="flex flex-col justify-between" id="login-page">
            <button onclick="login()"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 w-full rounded focus:outline-none focus:shadow-outline mx-auto"
              type="button">
              Sign In
            </button>
            <p class="text-xs mt-4 font-bold">Other Method</p>
            <div class="g-signin2 mx-auto mt-2" data-onsuccess="onSignIn"></div>
          </div>

          <div class="flex items-center justify-between hidden" id="register-page">
            <button onclick="register()"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 w-full rounded focus:outline-none focus:shadow-outline mx-auto"
              type="button">
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="flex flex-col justify-center items-center flex-grow bg-teal-100 hidden" id="todos">
      <div>
        <form class="w-full max-w-sm bg-white p-2 rounded">
          <div class="flex items-center border-b border-b-2 border-blue-500 py-2">
            <input
              class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
              type="text" placeholder="Todo" id="todo-name">
            <button onclick="addTodo()"
              class="flex-shrink-0 bg-blue-500 hover:bg-blue-700 border-blue-500 hover:border-blue-700 text-sm border-4 text-white py-1 px-2 rounded"
              type="button">
              New Todo
            </button>
          </div>
        </form>
      </div>

      <div class="mt-10">
        <div class="p-5 bg-white rounded">
          <table id="table">
            <thead>
              <th class="w-32">Title</th>
              <th class="w-32">Description</th>
              <th class="w-32">Due Date</th>
              <th class="w-32">Status</th>
              <th class="w-32">Action</th>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="bg-teal-100 pb-10 hidden" id="quotes-container">
      <div class="w-1/2 bg-white rounded w-1/2 mx-auto text-center p-2 h-32 overflow-y-auto">
        <div>
          <h1 class="italic font-bold">Quotes of the day</h1>
        </div>
        <div class="mt-4 italic" id="random-quotes">
        </div>
      </div>
    </div>

    <div id="edit-todo" class="w-full mx-auto flex justify-center items-center flex-grow hidden bg-teal-100">

    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js">
  </script>
  <script src="scripts/google.js"></script>
  <script src="helpers/toast/jquery.toast.min.js"></script>
  <script src="scripts/user.js"></script>
  <script src="scripts/todo.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
