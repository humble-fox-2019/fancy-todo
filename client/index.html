<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id"
    content="250484679063-cb34pi8qsjc1dvfmdmgegu5vo2mpan32.apps.googleusercontent.com">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
  <title>.todo</title>
</head>

<body>
  <script src="https://apis.google.com/js/platform.js" async defer></script>


  <div class="grid-container">
    <header>
      <nav>
        <ul>
          <li><a href="" id="logo">.todo</a></li>
          <li><a href="" id="login-btn">Login</a></li>
          <li><a href="" id="logout-btn" onclick="signOut()">Logout</a></li>
          <li><a href="" id="register-btn">Register</a></li>
        </ul>
      </nav>
    </header>

    <section class="main-page">
      <h1>Just do it.</h1>
    </section>

    <section class="login-page">
      <form action="/">
        <label>
          Email:
          <br>
          <input type="text" id="email">
        </label>
        <br>
        <label>
          Password:
          <br>
          <input type="password" id="password">
        </label>
        <br>
        <button>Login</button>
      </form>
      <!-- facebook -->
      <!-- <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
        </fb:login-button>
        <div id="status">
        </div> -->
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </section>

    <section class="registration-page">
      <form action="/">
        <label>
          Email:
          <br>
          <input type="text" id="email-reg">
        </label>
        <br>
        <label>
          Password:
          <br>
          <input type="password" id="password-reg">
        </label>
        <br>
        <button>Register</button>
      </form>
    </section>

    <section class="todo-page">
      <div class="todo-tag">
        <h2>Todo List</h2>
        <div class="random-quotes">
        </div>
        <form action="/">
          <input type="text" id="todo-name">
          <!-- <br> -->
          <button>add todo</button>
        </form>
      </div>

      <div class="todo-container">
        <table id="table">
          <thead>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Action</th>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </section>

    <section class="todoOne-page">
      <!-- {description: "", status: false, _id: "5d74a833ce16b4529f083507", name: "2", userId: "5d74a17e9d5335503d9e3009", â€¦} -->
      <div>
        <h1>Todo Detail</h1>
        <br>
        <form action="/">
          <label>
            Title:
            <br>
            <input type="text" id="todoOne-title" value="">
          </label>
          <br>
          <label>
            Description:
            <br>
            <input type="text" id="todoOne-description">
          </label>
          <br>
          <button>Update</button>
        </form>
      </div>
    </section>

    <footer>
      Todo Portfolio by William Heryanto
    </footer>
  </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
<script src="scripts/google.js"></script>
<script src="./scripts/index.js"></script>

</html>
