<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
  <title>Fancy Todo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dashboard-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
</head>
<body>
  <div class="header-container">
    <div class="header">
      <div class="logo">
        <img src="images/logo.png" alt="Logo fancy todo">
      </div>
      <div class="menu" id="nav-login">
        <button class="button primary" onclick="showSignupPage()">Signup</button>
        <button class="button line" onclick="showLoginPage()">Login</button>
      </div>
    </div>
  </div>
  <div class="wrapper" id="wrapper-content">
    <div class="signup-container" id="signup-page">
      <div class="form">
        <h1>Getting Started</h1>
        <form id="signup-form">
          <div class="error-form" id="signup-error">
          </div>
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username-signup" autocomplete="off" required>
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email-signup" autocomplete="off" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password-signup" autocomplete="off" required>
          </div>
          <div class="input-group">
            <button type="submit" class="button primary">Signup</button>
          </div>
          <div class="google-container">
            <p>Or use another account</p>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </div>
        </form>
      </div>
      <div class="hero-image">
        <img src="images/hacktiv.png" alt="Hacktiv8 Fancy todo">
      </div>
    </div>
    <div class="signup-container" id="login-page">
      <div class="form">
        <h1>Login to Your Account</h1>
        <form id="login-form">
          <div class="error-form" id="login-error">
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email-login" autocomplete="off" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password-login" autocomplete="off" required>
          </div>
          <div class="input-group">
            <button type="submit" class="button primary">Login</button>
          </div>
          <div class="google-container">
            <p>Or use another account</p>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </div>
        </form>
      </div>
    </div>
    <div class="dashboard-container" id="dashboard-page">
      <div class="dashboard-header">
        <div class="dashboard-title" id="dashboard-title">
          <h2>Projects</h2>
        </div>
        <div class="dasboard-action">
          <button class="button secondary" id="button-add-project" onclick="showAddProjectForm()">New Project</button>
          <button class="button secondary" id="button-add-todo" onclick="showAddTodoForm()">New Todo</button>
        </div>
      </div>
      <div class="dashboard-body" id="project-list">
        
      </div>
      <div class="dashboard-body" id="todo-list">
        <div class="list-todo">
          <div class="list-todo-container">
            <div class="list-todo-container-title">
              <h2>List Todo</h2>
            </div>
            <div class="list-todo-item" id="list-todo-item">
              
            </div>
          </div>
          <div class="list-todo-container">
            <div class="list-todo-container-title">
              <h2>Completed Todo</h2>
            </div>
            <div class="list-todo-item" id="completed-todo-item">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="add-form-container" id="add-project">
    <div class="add-form">
      <div class="close-button" onclick="closeAddProjectForm()">X</div>
      <div class="form">
        <h1>Add new project</h1>
        <form id="add-project-form">
          <div class="error-form" id="add-project-error">
          </div>
          <div class="input-group">
            <label for="title">Title</label>
            <input type="text" id="project-title" autocomplete="off" required placeholder="Your project title">
          </div>
          <div class="input-group">
            <label for="description">Description</label>
            <input type="text" id="project-description" autocomplete="off" required placeholder="Your project description">
          </div>
          <div class="input-group">
            <button type="submit" class="button primary">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="scripts/jquery-3.4.1.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
