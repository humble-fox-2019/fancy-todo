  <div class="errors"

  <div class="beforeLogin">

      <div class="registerTodo">
        <center>
          <h1>Create an Account</h1>
          <br>
          <form id="registration_form">
            <input type="text" name="name-Register" id="nameRegister" placeholder="Name">
            <p class="error_form" id="username_error_message"></p>
            <input type="email" name="email-Register" id="emailRegister" placeholder="E-mail">
            <p class="error_form" id="email_error_message"></p>
            <input type="password" name="pass-Register" id="passRegister" placeholder="Password">
            <p class="error_form" id="password_error_message"></p>
            <div
              style="background-color: rgb(19, 102, 226); width: 100px; height: 40px; border-radius: 6px; padding-top: 2%">
              <a href="#" onclick="register()" style="color:white;margin: 15px; margin-top:25px ">Sign Up</a>
            </div>
            <br>
          </form>
        </center>
      </div>
      <br>
      <center>
        <h5><b>Already have an account?</b>
          <br>

          or
        </h5>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </center>
      <br>
    </div>
    <br>
    <div class="container" id="signin" style="display: none">
      <div class="signInTodo">
        <center>
          <h1>Sign In</h1>
          <br>
          <form id="sign_form">
            <input type="email" name="emailSign" id="emailSign" placeholder="E-mail">
            <p class="error_form" id="email_error_message"></p>
            <input type="password" name="passSign" id="passSign" placeholder="Password">
            <p class="error_form" id="password_error_message"></p>
            <div
              style="background-color: rgb(19, 102, 226); width: 100px; height: 40px; border-radius: 6px; padding-top: 2%">
              <a href="#" onclick="login()" style="color:white;margin: 15px; margin-top:25px ">Sign In</a>
            </div>
            <br>
          </form>
        </div>
    </center>
      <center>
        <h5 style="text-decoration: underline"><b>Or</b></h5>
        <br>
        <div
          style="background-color: rgb(11, 191, 223); width: 300px; height: 100px; padding: 10px; border-radius: 15px ">
          <h6 style="color: rgb(247, 248, 252);">
            Sign in with Google <br>
            </h6>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
      </center>
      <br>
    </div>
    <br>

    <h1>hei</h1>

    </div>

      <h3><mark>Uncompleted</mark></h3>
      <div class="uncomplete">
      </div>
      <br>
      <br>
      <h3><mark>Completed</mark></h3>

  <script>

    function onSignIn(googleUser) {
      const token = googleUser.getAuthResponse().id_token
      console.log(token);
      $.ajax({
          method: 'POST',
          url: 'http://localhost:3000/users/signGoogle',
          data: {
            googleToken: token
          }
        })
        .done(function (data) {
          localStorage.setItem('token', data.token);
          $(".beforeLogin").hide()
          $(".afterLogin").show()
          $(".regist").hide()
          $(".signIn").hide()
          $(".signOut").show()
          getAll()
          buttonCreate()
        })
        .fail(() => {
          console.log('err');
        })
    }


    function register() {
      newClick()
      var name = $("#nameRegister").val();
      var email = $("#emailRegister").val();
      var password = $("#passRegister").val();
      $.ajax({
          method: 'POST',
          url: `http://localhost:3000/users/create`,
          data: {
            name: name,
            email: email,
            password: password
          }
        })
        .done(data => {
          $(".erros").hide()
          console.log(data);
          if (data.errors) {
            console.log(email, "<<<<<<ini email");
            if (data.message.includes('validation failed')) {
              // console.log();
              let listError = data.message.split(',').join('.').split('.').join('').split(':')
              let html = ''
              for (let i = 2; i < listError.length; i++) {
                html += `<p>${listError[i]}</p>`
                console.log(listError[i]);
              }
              $(".errors").show()
              $(".errorsList").empty()
              $(".errorsList").append(html)
            }
          } else {
            $('input').val("")
          }
        })
        .fail(function (err) {
          console.log(err)
        })
    }

    function login() {
      newClick()
      console.log('hereee');

      let email = $("#emailSign").val()
      let password = $("#passSign").val()
      console.log(password, '<<<!!!!!!');
      console.log(email, '<<<!!!!!!');
      $.ajax({
          method: 'POST',
          url: `http://localhost:3000/users/login`,
          data: {
            email: email,
            password: password
          }
        })
        .done(user => {
          $('input').val("")
          localStorage.setItem('token', user.token);
          $(".beforeLogin").hide()
          $(".afterLogin").show()
          $(".regist").hide()
          $(".signIn").hide()
          $(".signOut").show()
          getAll()
          buttonCreate()
        })
        .fail(input => {
          console.log(input);
          $(".errors").show()
          $(".errorsList").empty()
          $(".errorsList").append(
            `<p>${input.status} ${input.statusText}: ${input.responseJSON.message}</p>`)
        })
    }

    function signOut() {
      console.log('heiiiioooooo');
      newClick()
      if (gapi.auth2) {
        console.log(gapi.auth2);
        console.log('her?');
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut()
          .then(function () {
            localStorage.clear()
            $(".signOut").hide()
            $(".afterLogin").hide()
            $(".beforeLogin").show()
            showRegist()
          })
      }
    }

    function newClick() {
      $(".errors").hide()
      $(".errorsList").empty()
    }

    function showRegist() {
      newClick()
      $('.container#register').show()
      $('.container#signin').hide()
    }

    function manualSign() {
      newClick()
      $('div.container#register').hide()
      $('div.container#signin').show()
    }

    function hideAll() {
      newClick()
      $('div.container#register').hide()
      $('div.container#signin').hide()
    }

    function sendEmail() {
      $.ajax({
        method = "POST"
      })
    }
  </script>
