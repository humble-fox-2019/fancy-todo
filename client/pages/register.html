<div id="register" style="height: 100vh; display: none;">
    <div class="flex-center flex-column px-2">
        <!-- Login // id = "login-container" -->
        <div id="login-container" class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header">
                            Register
                        </div>
                        <div class="card-body">
                            <form id="register-form" name="register-form">
                                <div class="form-group">
                                    <label for="reg-name"> Your Name </label>
                                    <input autofocus name="name" type="text" class="form-control" id="reg-name"
                                        placeholder="Enter yourname">
                                </div>
                                <div class="form-group">
                                    <label for="reg-email">Email address</label>
                                    <input name="email" type="email" class="form-control" id="reg-email"
                                        aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email
                                        with
                                        anyone
                                        else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="reg-password">Password</label>
                                    <input name="password" type="password" class="form-control" id="reg-password"
                                        placeholder="Password">
                                </div>

                                <button type="submit" class="btn btn-outline-primary"> Register </button>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <!-- END LOGIN -->
    </div>
</div>
