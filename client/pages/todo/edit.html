<div id="todo-edit" class="container" style="display: none">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card my-4">
                <div class="card-header">
                    Edit Todo
                </div>
                <div class="card-body">
                    <form id="todo-edit-form">
                        <div class="form-group">
                            <label for="todo-edit-name">Todo name</label>
                            <input autofocus type="text" class="form-control" id="todo-edit-name">
                        </div>
                        <div class="form-group">
                            <label for="todo-edit-description">Description</label>
                            <textarea class="form-control" id="todo-edit-description" rows="3"></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">Submit Todo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
